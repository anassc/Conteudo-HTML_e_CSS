<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css"
    <title>Estilização Formulário</title>
</head>
<body>
    <h3>Estilizando Formulário</h3>
    <form>  
        <fieldset> 
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome :</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url"> URL :</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentário</legend>
            <div>
                <label for="mensagem">
                <textarea name="mensagem" id="mensagem"></textarea>
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label >
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label >
                    <input class="radio" type="radio" name="lembrar" id="Não">Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
