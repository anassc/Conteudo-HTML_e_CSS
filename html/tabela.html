<!DOCTYPE html>

<html>

<head>
	<title>Tabela</title>
	<meta charset = "utf-8" >
</head>
<body>
	<table border = "2" width="100%">

		<tr>
			<th> Código	</th>
			<th> Produto</th>
			<th>Preço</th> <!--th==table head-- cabeçalho da tabela-->

		</tr>

		 <tr>
			<td> 001</td>
			<td> Notbook </td>
			<td>R$ 2.500</td>
			<!--td==table data-- dados da tabela-->
		</tr><!--tr==table row--linha da tabela-->   
		<tr>
			<td rowspan="2"> Desconto</td>
			<td colspan="2"> cupom2 R$ 12 </td>
			

	</table>

</body>
</html>

<!--
colspan --esxtensão da coluna 
ex:colspan = '2'; ocupando dois espaços da coluna;
rowpan --extensão da linha
