<!doctype html>

<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8"> 
	</head>

	<body> 
		<h2> Login</h2>
		<form> 
			Login <br>
			<input type="text" name="login"><br>

			Senha:<br>
			<input type="password" name="senha"><br>

			<input type="button" value="Logar">
		</form> 

		<form>
			<h2>Cadastro</h2><br>

			Nome<br>
			<input type="text" name="nome"><br>

			Sexo:<br>
			<input type="radio" name="Sexo" value="M">Masculino<br>
			<input type="radio"name="Sexo" value="F">Feminino<br><br>

			Interesses<br>
			<input type="checkbox" name="Interesses">Futebol<br>
			<input type="checkbox" name="Interesses">Moda<br>
			<input type="checkbox" name="Interesses">Tecnologia<br>

			Estado<br>
			<select>
				<option value="SP">SP</option>
				<option value="RJ">RJ</option>
				<option value="MG">MG</option>
			</select>

			Observações:<br>
			<textarea></textarea>

			<input type="submit" value="Cadastar">

		</form>


	</body>
</html>
